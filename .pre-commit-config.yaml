exclude: '^dist/.*$'
default_stages:
    - pre-commit
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
          - id: check-json
          - id: no-commit-to-branch
            args:
                - --branch
                - main
                - --branch
                - next
          - id: check-merge-conflict
          - id: check-toml
          - id: check-xml
          - id: check-yaml
          - id: end-of-file-fixer
          - id: mixed-line-ending
            args:
                - --fix=no
          - id: trailing-whitespace
            args:
                - --markdown-linebreak-ext=md
          - id: check-added-large-files

    - repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.5.5
      hooks:
          - id: forbid-crlf
          - id: remove-crlf
          - id: forbid-tabs
          - id: remove-tabs

    - repo: https://github.com/adrienverge/yamllint
      rev: v1.37.1
      hooks:
          - id: yamllint
            args:
                - --config=$(pwd)/.yamllint.yml
            stages:
                - commit-msg

    - repo: https://github.com/Yelp/detect-secrets
      rev: v1.5.0
      hooks:
          - id: detect-secrets
            stages:
                - pre-commit
                - pre-push
                - commit-msg
            args:
                - '--baseline'
                - '.secrets.baseline'
            exclude: 'pnpm-lock.yaml'

    - repo: https://github.com/sirosen/texthooks
      rev: 0.7.1
      hooks:
          - id: fix-smartquotes
          - id: fix-ligatures
          - id: forbid-bidi-controls

    - repo: https://github.com/zricethezav/gitleaks
      rev: v8.27.0
      hooks:
          - id: gitleaks
            stages:
                - pre-push

    - repo: local
      hooks:
          - id: prettier
            name: prettier
            entry: mise run format
            language: system
            exclude: '^dist/.*$'
            pass_filenames: false
          - id: eslint
            stages:
                - pre-push
            name: eslint & prettier (lint check)
            entry: mise run lint:check
            language: system
            pass_filenames: false
          - id: cog check
            stages:
                - commit-msg
            name: Cog Check
            entry: cog check
            language: system
            pass_filenames: false

    - repo: https://github.com/fsfe/reuse-tool
      rev: 'v5.1.1'
      hooks:
          - id: reuse

    - repo: https://github.com/renovatebot/pre-commit-hooks
      rev: 41.159.4
      hooks:
          - id: renovate-config-validator
